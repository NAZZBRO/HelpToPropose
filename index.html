 <div id="dialogue-content"></div>

<button id="Date-Early">1:Tell her we can go out tomorrow</button>
<button id="Her-Hobbies">2:Ask about her hobbies</button>

    <button id="say-bye">2:Say bye see you next time</button>
  </div>

  </div>

  <div id="response-button7">
<button id="Continue-talk">1:Continue</button>

  </div>

 <p id="try-again">Do you want to try again?</p>
     <div id="response-button9">

    </div>
 <p id="than-ks">---Thank You---</p>



  </div>
